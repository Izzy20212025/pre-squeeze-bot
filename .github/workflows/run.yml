name: Run Pre-Squeeze Scanner

on:
  workflow_dispatch: {}
  schedule:
    # 9:30 AM New York
    # NOTE: UTC offset changes with DST
    # Standard Time: 14:30 UTC
    # Daylight Time: 13:30 UTC
    - cron: "30 13 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Pull your repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run your scanner
      - name: Run scanner
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          UNUSUALWHALES_API_KEY: ${{ secrets.UNUSUALWHALES_API_KEY }}
          UW_BASE_URL: ${{ secrets.UW_BASE_URL }}
          UW_SHORT_ENDPOINT_TEMPLATE: ${{ secrets.UW_SHORT_ENDPOINT_TEMPLATE }}
          UW_BORROW_ENDPOINT_TEMPLATE: ${{ secrets.UW_BORROW_ENDPOINT_TEMPLATE }}
          UW_OPTIONS_ENDPOINT_TEMPLATE: ${{ secrets.UW_OPTIONS_ENDPOINT_TEMPLATE }}
          FINRA_SHORTVOL_BASE: ${{ secrets.FINRA_SHORTVOL_BASE }}
          EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT }}
          OUT_DIR: ${{ secrets.OUT_DIR }}
          CACHE_DB: ${{ secrets.CACHE_DB }}
        run: |
          python main.py --concurrency 8 --uw-concurrency 3 --top 20

      # 5️⃣ SAVE OUTPUT FILES (IMPORTANT)
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: presqueeze-output
          path: |
            out/*.json
            out/*.csv
            cache.sqlite
